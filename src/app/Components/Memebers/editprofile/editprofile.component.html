<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h1>Your Profie</h1>
        </div>
        <div class="col-sm-8">
            <div *ngIf="editForm.dirty" class="alert alert-info">
                <p><strong> You have made changes. Any unsaved changes will be lost!!!</strong> </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">

            <div class="card">
            
                <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user?.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user?.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong> Age: </strong>
                        <h6>{{user.age}}</h6>
                    </div>
                    <div>
                        <strong> Memeber Since: </strong>
                        <p>{{user.created | date}}</p>
                    </div>
                    <div>
                        <strong> Last Active: </strong>
                        <p>{{user.lastActive | timeAgo}}</p>
                    </div>
               
                </div>
                <div class="card-footer">
                    <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save
                        Changes</button>

                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">

                <tabset class="member-tabset">
                    <tab heading="Edit Profile">
                        <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editForm">
                            <h4>Description:</h4>
                            <textarea name="introduction" rows="4" class="form-control"
                                [(ngModel)]="user.introduction"></textarea>

                            <h4>Looking For</h4>
                            <textarea name="lookingFor" rows="4" class="form-control"
                                [(ngModel)]="user.lookingFor"></textarea>
                            <h4>Interests</h4>
                            <textarea name="interest" rows="4" class="form-control"
                                [(ngModel)]="user.interest"></textarea>
                            <h4>Location Details:</h4>
                            <div class="form-inline">
                                <label for="city">City</label>
                                <input type="text" class="from-control" name="city" [(ngModel)]="user.city">
                                <label for="country">Country</label>
                                <input type="text" class="from-control" name="country" [(ngModel)]="user.country">

                            </div>
                        </form>

                    </tab>

                    <tab heading="Edit Photo">
                        
                        <app-photoeditor [photos]="user.photos" (getMemberPhotoChange)= "updateMainPhoto($event)"></app-photoeditor>
                    </tab>


                </tabset>
            </div>
        </div>
    </div>
</div>
